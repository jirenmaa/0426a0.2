<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>crt-three</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app-container">
      <div class="monitor">
        <div class="screen">
          <div id="app"></div>

          <div class="crt-overlay"></div>

          <div class="content">
            <h1>SYSTEM READY</h1>
            <p>USE THE BUTTONS ON THE LEFT TO NAVIGATE...</p>
          </div>
        </div>

        <div class="controls">
          <button class="btn" id="btn-power">PWR</button>
          <button class="btn" id="btn-up">CH+</button>
          <button class="btn" id="btn-down">CH-</button>
          <button class="btn" id="btn-aft">AFT</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
